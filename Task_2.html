<body>
<script>
    // Задание №7.
    // Создайте массив с произвольными элементами.
    // Выведите в документе или консоли все данные из массива.
    // При желании можете его предварительно отсортировать,
    // как вам будет удобно(по возрастанию или убыванию)
    let arr = [5, 2, 1, 3, 4];
    alert("Первоначальный массив   " +  arr );
    console.log("Первоначальный массив   " +  arr );
    arr.sort();
    alert("Сортировка по возрастанию   " + arr );
    console.log("Сортировка по возрастанию   " + arr );
    arr.reverse();
    alert("Сортировка по убыванию   " +  arr );
    console.log("Сортировка по убыванию   " +  arr );
</script>

</body>
