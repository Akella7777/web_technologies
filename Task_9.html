<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <script>
        // Задание №9.
        // Создайте массив с произвольными элементами(числами).
        // Увеличьте каждый элемент массива на единицу.
        // Выведите итоговый массив в документ или в консоль.
        let arr = [5, 2, 1, 3, 4];
        alert("Первоначальный массив   " +  arr );
        for (i = 0; i < arr.length; i++){
            arr[i] += 1;
        }
        alert("Итоговый массив   " +  arr );
        console.log("Итоговый массив   " +  arr );
    </script>
</body>
