<script>
    // №1 Создайте всплывающее окно,
    // которое спрашивает ввод любимого фильма и если ввод неверен,
    // то программа отправляет запрос alert “Попробуйте ещё раз”.
    // В функции должны быть минимум 2 условия.
    // Не просто используйте prompt или alert или confirm,
    // а создайте свою функцию, пример: "function Вашеимяфункциитут()"
    var message = prompt("Введите фильм для поиска", "название фильма")
    function find_film(message) {
        if (message === "Джон Уик") {
            alert("Фильм найден. Приятного просмотра.")
        }
        if (message === "Властелин колец") {
            alert("Фильм найден. Приятного просмотра.")
        } else {
            alert("Попробуйте ещё раз")
        }
    }
    find_film(message);
</script>
